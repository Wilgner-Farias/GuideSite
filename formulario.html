<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formulario.css">
        <title>Guide Orçamentos</title>
    </head>
    <body>
        <h1>Orçamento</h1>
        <br>
        <a href="index.html" target="_blank">Voltar para a página principal</a><br>
        <form action="#" method="get" onsubmit="abrirWhatsapp()">
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
            <br>
            <textarea name="msg" id="msg" placeholder="Produto, caracteristicas e medidas" cols="30" rows="5" required></textarea>
            <br>
            <button type="submit"><img src="https://matheuscostadesign.github.io/enviar-para-whatsapp/assets/whatsapp.svg" alt="Icone Whatsapp"><span>Realizar orçamento</span>
            </button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
