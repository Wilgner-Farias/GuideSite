<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
        <link rel="stylesheet" href="box.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>Guide Box</title>
    </head>
    <body>
        <header>
            <div class="header-fixed">
                <div class="header-contain">
                    <div class="header-content">
                        <div class="logo-container">
                            <a href="index.html"><img id="logo-guide" src="images/logo-guide.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="tranding">
                <div class="container">
                  <div class="swiper tranding-slider">
                    <div class="swiper-wrapper">
                      <!-- Slide-start -->
                      <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img" id="shadow-slide">
                          <img src="images/depoimento.jpeg" alt="Tranding">
                        </div>
                      </div>
                      <!-- Slide-end -->
                      <!-- Slide-start -->
                      <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img" id="shadow-slide">
                          <img src="images/depoimento.jpeg" alt="Tranding">
                        </div>
                      </div>
                      <!-- Slide-end -->
                      <!-- Slide-start -->
                      <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img" id="shadow-slide">
                          <img src="images/depoimento.jpeg" alt="Tranding">
                        </div>
                      </div>
                      <!-- Slide-end -->
                       <!-- Slide-start -->
                       <div class="swiper-slide tranding-slide">
                        <div class="tranding-slide-img" id="shadow-slide">
                          <img src="images/depoimento.jpeg" alt="Tranding">
                        </div>
                      </div>
                      <!-- Slide-end -->
                    </div>
                    <div class="tranding-slider-control">
                      <!-- <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                      </div>
                      <div class="swiper-button-next slider-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                      </div> -->
                      <div class="swiper-pagination"></div>
                    </div>
                  </div>
                </div>
              </section>
            <div class="modelos">
                <div class="modelos-text">
                   <p>Modelos de Box</p>
                </div>
            </div>
            <div class="modelos-div">
                <div class="list-modelos">
                    <div class="lista-modelos">
                        <p>Modelos vidro com alumínio</p>
                        <div class="lista-opcoes-1-modelos">
                            <ul>
                                <li>Box frontal</li>
                                <li>Box 3 folhas</li>
                                <li>Box 4 folhas</li>
                                <li>Box elegance</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divisor"></div>
            <div class="diversos">
                <div class="diversos-text">
                   <p>Alúminios e vidros</p>
                </div>
            </div>
            <div class="list">
                <div class="lista-1">
                    <p>Cor do alumínio</p>
                    <div class="lista-opcoes-1">
                        <ul>
                            <li>Branco</li>
                            <li>Preto</li>
                            <li>Dourado</li>
                            <li>Natural</li>
                        </ul>
                    </div>
                </div>
                <div class="lista-2">
                    <p>Cor do vidro</p>
                    <div class="lista-opcoes-2">
                        <ul>
                            <li>Incolor</li>
                            <li>Verde</li>
                            <li>Fumê</li>
                            <li>Jateado</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="orcamento-div">
                <div class="orcamento-content">
                    <a href="box-orcamento.html"><button id="orcamento-button">Fazer orçamento</button></a>
                </div>
            </div>
        </main>
        <footer>
            <div class="down-information">
                <p id="guide-register">Guide Vidro e Alumínio © 2023</p>
            </div>
            <div class="credits">
                <a href="https://github.com/Wilgner-Farias"><p>Wilgner Farias</p></a>
            </div>
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
