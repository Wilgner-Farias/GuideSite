<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="box-orcamento.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>Guide orçamento</title>
    </head>
    <body>
        <main>
            <form action="#" method="get" onsubmit="boxOrc()">
                <div class="general-container">
                    <div class="title-container">
                        <div class="title-content">
                            <h1>Orçamento box</h1>
                        </div>
                    </div>
                    <div class="orc-div">
                        <div class="nome-div">
                            <p>Digite o seu nome</p>
                        </div>
                        <div class="nome-conteudo">
                            <input type="text" name="nome" id="nome" placeholder="Ex: Wilgner" required>
                        </div>
                        <div class="box-div">
                            <p>Digite o tipo de box</p>
                        </div>
                        <div class="box-conteudo">
                            <input type="text" name="box" id="box" placeholder="Ex: Box frontal" required>
                        </div>
                        <div class="vidro-div">
                            <p>Digite a cor do vidro</p>
                        </div>
                        <div class="vidro-conteudo">
                            <input type="text" name="vidro" id="vidro" placeholder="Ex: Vidro incolor" required>
                        </div>
                        <div class="aluminio-div">
                            <p>Digite a cor do alumínio</p>
                        </div>
                        <div class="aluminio-conteudo">
                            <input type="text" name="aluminio" id="aluminio" placeholder="Ex: Preto" required>
                        </div>
                        <div class="medida-div">
                            <p>Qual a largura do vão?</p>
                        </div>
                        <div class="medida-conteudo">
                            <input type="text" name="medida" id="medida" placeholder="Ex: 1,60m" required>
                        </div>
                        <div class="button-container">
                            <div class="button-area">
                                <button type="submit" id="enviar-btn" on><img src="https://matheuscostadesign.github.io/enviar-para-whatsapp/assets/whatsapp.svg" alt="Icone Whatsapp">Solicitar orçamento</button>
                            </div>
                        </div>
                        <div class="final">
                            <a href="index.html"><span>Voltar para a página principal</span></a>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
